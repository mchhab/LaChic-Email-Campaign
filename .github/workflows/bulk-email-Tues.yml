name: Bulk Email Campaign

on:
  workflow_dispatch:
  schedule:
    - cron: "55 22 * * 1"  # Tuesdays 10:00 AM America/Chicago (CST/CDT handled best with timezone note below)

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug - list images
        run: |
          ls -lah images
          file images/LaChic-090.jpg
          file images/LaChic-094.jpg

      - name: Run bulk email script
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python Bulk_Email_Tue.py

